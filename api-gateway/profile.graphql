extend type Query {
  profile(userId: ID!): Profile! 
}

extend type Mutation {
  createProfile(input: CreateProfileInput!): CreateProfilePayload! @isAuthenticated
  deleteProfile: DeleteProfilePayload! @isAuthenticated
  updateProfile(input: UpdateProfileInput!): UpdateProfilePayload! @isAuthenticated
}

enum Sex {
  MALE
  FEMALE
}

type Profile {
  id: ID!
  name: String!
  introduction: String!
  age: Int!
  sex: Sex!
  userId: ID!
  created_at: Time!
  updated_at: Time!
}

input CreateProfileInput {
  name: String!
  introduction: String!
  age: Int!
  sex: Sex!
}

type CreateProfilePayload {
  profile: Profile!
}

type DeleteProfilePayload {
  success: Boolean!
}

input UpdateProfileInput {
  name: String!
  introduction: String!
}

type UpdateProfilePayload {
  profile: Profile!
}