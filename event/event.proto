syntax = "proto3";
package event;
option go_package = "github.com/ezio1119/fishapp-post/pb/event";
import "chat/chat.proto";

message Event {
  string id = 1;
  string event_type = 2;
  string aggregate_id = 3;
  string aggregate_type = 4;
  bytes event_data = 5;
}

message RoomCreated {
  chat.Room room = 1;
  string saga_id = 2;
}