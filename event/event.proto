syntax = "proto3";
package event;
option go_package = "github.com/ezio1119/fishapp-post/pb/event";
import "chat/chat.proto";

message Event {
  string id = 1;
  string event_type = 2;
  string aggregate_id = 3;
  string aggregate_type = 4;
  bytes event_data = 5;
}

message RoomCreated {
  string saga_id = 1;
  chat.Room room = 2;
}

message CreateRoomFailed {
  string saga_id = 1;
  string message = 2;
}


